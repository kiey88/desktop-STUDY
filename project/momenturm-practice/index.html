<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웨일온</title>
    <link rel="stylesheet" href="./theme.css">
    <style>
        body{
            background-size: cover;
        }
        #clock{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            font-size:5rem;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <button class="theme">
        Toggle Theme
    </button>
    <div id="clock"></div>
    <script src="./theme.js"></script>
    <script src="./background.js"></script>
</body>
</html>
