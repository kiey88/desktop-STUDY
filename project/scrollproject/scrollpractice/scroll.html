<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="wrapper">
        <div class="bg one active"></div>
        <div class="bg two"></div>
        <div class="bg three"></div>
        <div class="bg four"></div>
        <div class="town">
            <img class="active" src="./scrollimages/town_day.png" alt="day">
            <img src="./scrollimages/town_night.png" alt="night">
            
        </div>
        <div class="circle">
            <img src="./scrollimages/circle.png" alt="circle">
        </div>
        <div class="sky">
            <img class="sun" src="./scrollimages/sun.png" alt="sun">
            <img class="moon" src="./scrollimages/moon.png" alt="moon">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
