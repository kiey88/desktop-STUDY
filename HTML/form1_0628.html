<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form입력하기</title>
</head>
<body>
    <form method="get" action="" autocomplete="on">
        <label>검색어 입력:
            <input type="text" name="search"><!-- key값  -->
        </label>
        <input type="submit" value="검색">
        <div>
        <label for="search_text">검색어 입력:</label>
        <input id="search_text" name="search"><!-- name=key값 -->
        <input type="reset" value="초기화">
        </div>
        <div>
            <label>
                <input type="radio" name="lang" value="html">html
            </label>
            <!-- name은 key값 value는 value값 -->
            <input id="radio_css" type="radio"name="lang" value="css" checked>
            <label for="radio_css">css</label>
            <label>
                <input type="radio" name="lang" value="javascript">javascript
            </label>
        </div>
        <div>
            <input type="checkbox" id="phone" name="check1" value="phone">
            <label for="phone">전화번호</label>
            <input type="checkbox" id="adress" name="check2" value="adress">
            <label for="adress">집주소</label>
            <input type="checkbox" id="school" name="check3" value="school">
            <label for="school">학교이름</label>
        </div>
        <fieldset>
            <legend>로그인</legend>
            <label for="login-id">로그인아이디 :</label>
            <input type="text" name="login-id" id="login-id">
            <input type="button" value="입력">
            <br>
            <label for="login-pw">비밀번호 :</label>
            <input type="text" name="login-pw" id="login-pw">
            <input type="button" value="입력">
        </fieldset>
        <fieldset>
            <legend>로그인</legend>
            <label for="login-id">로그인아이디 :</label>
            <input type="text" name="login-id" id="login-id" placeholder="아이디를 입력하세요">
            <input type="button" value="입력">
            <br>
            <label for="login-pw">비밀번호 :</label>
            <input type="text" name="login-pw" id="login-pw" placeholder="비밀번호를 입력하세요">
            <input type="button" value="입력">
        </fieldset>
        <!-- 사이즈는 width값만 바꿔준다 사이즈 1단위는 영문한글자-->
        <fieldset>
            <legend>로그인</legend>
            <label for="login-id">로그인아이디 :</label>
            <input type="text" name="login-id" id="login-id" placeholder="아이디를 입력하세요" size="3">
            <input type="button" value="입력">
            <br>
            <label for="login-pw">비밀번호 :</label>
            <input type="text" name="login-pw" id="login-pw" placeholder="비밀번호를 입력하세요" size="3">
            <input type="button" value="입력">
        </fieldset>
        <!-- 글씨가 보이기만 하고 입력이 안되게끔만 해주는것 -->
        <fieldset>
            <legend>로그인</legend>
            <label for="login-id">로그인아이디 :</label>
            <input type="text" name="login-id" id="login-id" placeholder="아이디를 입력하세요" readonly>
            <input type="button" value="입력">
            <br>
            <label for="login-pw">비밀번호 :</label>
            <input type="text" name="login-pw" id="login-pw" placeholder="비밀번호를 입력하세요" readonly>
            <input type="button" value="입력">
        </fieldset>
        <!-- 필수입력 설정 반드시 입력해야지 넘어갈수 있는 기능은 required -->
        <fieldset>
            <legend>로그인</legend>
            <label for="login-id">로그인아이디 :</label>
            <input type="text" name="login-id" id="login-id" placeholder="아이디를 입력하세요" required>
            <input type="button" value="입력">
            <br>
            <label for="login-pw">비밀번호 :</label>
            <input type="text" name="login-pw" id="login-pw" placeholder="비밀번호를 입력하세요" required>
            <input type="button" value="입력">
        </fieldset>
        <div>
            <label for="etc">기타 타입:</label>
            <input type="number" name="etc" id="input-etc">
        </div>
        <div>
            <label for="etc">기타 타입:</label>
            <input type="range" name="etc" id="input-etc">
        </div>
        <div>
            <label for="etc">기타 타입:</label>
            <input type="date" name="etc" id="input-etc">
        </div>
        <div>
            <label for="etc">기타 타입:</label>
            <input type="month" name="etc" id="input-etc">
        </div>
        <div>
            <label for="etc">기타 타입:</label>
            <input type="week" name="etc" id="input-etc">
        </div>
        <!-- 입력텍스트 최대 개수설정 -->
        <fieldset>
            <legend>로그인</legend>
            <label for="login-id">로그인아이디 :</label>
            <input type="text" name="login-id" id="login-id" placeholder="아이디를 입력하세요" maxlength="3">
            <input type="button" value="입력">
            <br>
            <label for="login-pw">비밀번호 :</label>
            <input type="text" name="login-pw" id="login-pw" placeholder="비밀번호를 입력하세요" maxlength="3">
            <input type="button" value="입력">
        </fieldset>
        <!-- 확인창 뜨게 만든다 -->
        <fieldset>
            <legend>로그인</legend>
            <label for="login-id">로그인아이디 :</label>
            <input type="text" name="login-id" id="login-id" placeholder="아이디를 입력하세요" maxlength="3">
            <input type="button" value="입력" onclick="alert('확인');">
            <br>
            <label for="login-pw">비밀번호 :</label>
            <input type="text" name="login-pw" id="login-pw" placeholder="비밀번호를 입력하세요" maxlength="3">
            <input type="button" value="입력">
        </fieldset>
        <!-- 버튼을 쓰려먼 폼태그 안에서 사용해야한다 -->
        <div>
            <label for="etc">기타 타입:</label>
            <input type="month" name="etc" id="input-etc">
            <button type="submit">확인</button>
        </div>
    </form>
</body>
</html>
