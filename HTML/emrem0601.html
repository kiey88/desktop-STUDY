<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em/rem</title>
    <style>
        html{
            font-size: 62.5%; /* 16* 62.5%는 10px */
        }
        body{
            font-size: 14px; /*em은 부모로부터 상속된 사이즈가 기본1em이며 rem은 상속이 되지 않는 폰트사이즈이다 */
        }
        .container{
            font-size: 1.5em;
        }
        h1{
            width: 10rem;   /* 기본1em/rem은 16px 2em/rem은 32px  10em/rem은 160px */
            font-size: 1em; /* container에서 상속이 됬기때문에 21px */
        }
        p{
            font-size: 2rem; /* 기본1em/rem은 16px 2em/rem은 32px */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TITLE</h1>
        <p>Lorem ipsum</p>
    </div>
</body>
</html>
