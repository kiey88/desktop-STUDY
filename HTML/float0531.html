<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-float</title>
    <style>
        div{
            height: 100px;
        }
        .box1,.box2{
            /* display: inline-block; */
        }
        .box1{
            float: right;
        }
        .box2{
            float: left;
            width: 200px;
        }
        /* .box3{
            clear:both;
        }
         */
        .box2::after{
            content: "";
            display: block;
            clear: both;
        }
        .addtext::after{
            content: "]";
        }
    </style>
</head>
<body>
    <div class="box1 addtext" style="background-color: aqua;">box1</div>
    <div class="box2 addtext" style="background-color: rgb(200, 40, 40);">box2</div>
    <div class="box3 addtext" style="background-color: yellow;">box3</div>
    <div class="box4 addtext" style="background-color: blueviolet;">box4</div>
</body>
</html>
