<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 50px;
            height: 50px;
            background-color: blue;
            border: 1px solid orange;
            cursor: pointer;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="box">
    </div>
    <script>
        const elemBox = document.querySelector('#box');
        // console.dir(elemBox);
        const mouseRightClick =(e)=>{
            console.log("마우스 오른쪽 버튼 클릭")
            // return false
            e.preventDefalt();
        };
        const onMouseMove = (event)=>{
            elemBox.style.left = event.clientX + 'px'
            elemBox.style.top = event.clientY + 'px'
            console.dir(event)
        }
        elemBox.addEventListener("contextmenu",mouseRightClick);
        document.addEventListener("mousedown",(event)=>{
            console.log(event.clientX,event.clientY);
            //마우스 다운하면 마우스따라 움직임
            document.addEventListener("mousemove",onMouseMove);
        });
        document.addEventListener("mouseup",()=>{
            console.log("마우스 업")
            document.removeEventListener('mousemove',onMouseMove)
        });
        
    </script>
</body>
</html>
